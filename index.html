<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do List App</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header class="container blanco">
		<div class="row">
			<div class="col offset-s2 s8 l8 offset-l2 flores">
				<h1 class="text-center">To Do List</h1>
			</div>
		</div>
		<div class="row">
			<div class="col offset-s2 s8">
				<input type="text" id="tarea-input" placeholder="Ingresa la tarea">
			</div>
		</div>
		<div class="row">
			<div class="col offset-s2 s8 l8 offset-l2">
				To Do Items:
			</div>
			<div class="col offset-s2 s8 l8 offset-l2" id="items">
				
			</div>

		</div>
		<div class="row">
			<div class="col offset-s2 s8 l8 offset-l2">
				Completed Items:
			</div>
			<div class="col offset-s2 s8 l8 offset-l2" id="completed">
				
			</div>
		</div>
	</header>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
